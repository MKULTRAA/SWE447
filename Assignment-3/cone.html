<!DOCTYPE html>
<html>

<head>
  <script src="../Common/webgl-utils.js"></script>
  <script src="../Common/initShaders.js"></script>
  <script src="../Common/Cone.js"></script>
  <script src=" cone.js"></script>
  <script id="Cone-vertex-shader" type="x-shader/x-vertex">
  attribute vec4 vPosition;

  void main()
  {
    gl_PointSize = 15.0;
    gl_Position = vPosition;

  }
  
  </script>

  <script id="Cone-fragment-shader" type="x-shader/x-vertex">
  void main()
  {
    gl_FragColor = vec4(240.0, 255.0, 240.0, 1.0);
  }

  </script>



</head>

<body>
  <canvas id="webgl-canvas" width="512" height="512" style="background-color: #FFFFFF"></canvas>



</body>

</html>
