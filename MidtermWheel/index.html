<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<script src="common/webgl-utils.js"></script>
	<script src="common/initShader.js"></script>
	<script src="common/MV.js"></script>
	<script src="common/MatrixStack.js"></script>
	<script src="common/Sphere.js"></script>
	<script src="common/Sphere2.js"></script>
	<script src="common/tube.js"></script>
	<script src="plane.js"></script>
	<script src="data.js"></script>
	<script src="scene.js"></script>

	<script type="x-shader/x-vertex" id="object-vertex-shader">
			attribute vec4 vPosition;
			
			uniform mat4 ModelView;
			uniform mat4 Perspective;

			void main()
			{
				gl_Position = Perspective * ModelView * vPosition;
				gl_PointSize = 5.0;
			}
		</script>
	<script type="x-shader/x-fragment" id="object-fragment-shader">
			precision highp float;

			uniform vec4 color;

			void main()
			{
				gl_FragColor = color;
			}
		</script>

	<script type="x-shader/x-vertex" id="plane-vertex-shader">
			attribute vec4 vPosition;
			attribute vec2 vTexcoord;
			
			varying vec2 texcoord;
			
			uniform mat4  ModelView;
			uniform mat4  Perspective;

			void main()
			{
				gl_Position = Perspective * ModelView * vPosition;
				texcoord = vTexcoord;
			}
		</script>
	<script type="x-shader/x-fragment" id="plane-fragment-shader">
			precision highp float;
			
			varying vec2 texcoord;
			
			uniform sampler2D texture;

			void main()
			{
				gl_FragColor = texture2D(texture, texcoord);
			}
		</script>
</head>

<body>
	<canvas id="webgl-canvas" width="1280" height="720"></canvas>
</body>

</html>
